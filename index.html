<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/290620890e.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="searchBar" id="search-engine">
        <form>
          <div class="form-row">
            <div class="col-sm-4">
              <input
                type="text" id="search-box"
                class="form-control"
                placeholder="Search a city 🔍"
              />
            </div>
            <button type="submit" class="btn btn-info" id="search-button">search</button>
            <div class="col-sm-"><button type="submit" class="btn btn-info" id="location-now">current location</button></div>
          </form>
      </div>
      <br />
      <span class="currentWeather">
          <p id="date"></p>
        <h1 id="city-name"></h1>
        <h2><i class="fas fa-cloud-showers-heavy"></i><br/>
          <span id="temperature-now"></span><span id="celsius-link"> </span><span id="fahrenheit-link"></span></h2>
        <h4 id="weather-description"></h4>
        <h4 id="precipitation">Precipitation:<span id="precipitation-description"></span></h4>
        <h4 id="humidity">Humidity:<span id="humidity-description"></span></h4>
        <h4 id="wind">Wind:<span id="wind-description"></span></h4>
      </span>
      <br />
      <div class="futurePredictions">
        <div class="row">
          <div class="col-sm-2">
            Tonight <br /><span class="gridText"
              ><stong>29°</stong>/17° <br />
              <i class="fas fa-cloud-moon-rain"></i><br
            /></span>
          </div>
          <div class="col-sm-2">
            Monday <br /><span class="gridText"
              ><stong>25°</stong>/14° <br />
              <i class="fas fa-cloud-sun"></i><br
            /></span>
          </div>
          <div class="col-sm-2">
            Tuesday <br /><span class="gridText"
              ><stong>26°</stong>/17° <br />
              <i class="fas fa-bolt"></i
            ></span>
          </div>
          <div class="col-sm-2">
            Wednesday <br /><span class="gridText"
              ><stong>25°</stong>/19° <br />
              <i class="fas fa-cloud-showers-heavy"></i><br
            /></span>
          </div>
          <div class="col-sm-2">
            Thursday <br /><span class="gridText"
              ><stong>26°</stong>/17° <br />
              <i class="fas fa-cloud-sun-rain"></i><br
            /></span>
          </div>
          <div class="col-sm-2">
            Friday <br /><span class="gridText"
              ><stong>30°</stong>/22° <br />
              <i class="fas fa-sun"></i><br
            /></span>
          </div>
        </div>
      </div>
      <br />
      <footer><small><a href="https://github.com/anniestjernedryss/final-project">open source code</a> by Anna Herran 🦔</small></footer>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
