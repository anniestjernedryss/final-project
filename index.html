<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/290620890e.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="searchBar" id="search-engine">
        <form>
          <div class="form-row">
            <div class="col-sm-4">
              <input
                type="text" autocomplete="off" id="search-box"
                class="form-control"
                placeholder="Find a city 🔍"
              />
            </div>
            <button type="submit" class="btn btn-info" id="search-button">search</button>
            <div class="col-sm-"><button type="submit" class="btn btn-info" id="location-now">current location</button></div>
          </form>
      </div>
      <br />
      <span class="currentWeather">
          last updated: <span id="date"></span>
        <h1 id="city-name">Select a city</h1>
        <img id="current-icon"
     src="https://i.ibb.co/0m6PdT9/background.png"><span id="temperature-now"> </span> <h4 id="unit-links"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F </a></h4>
        <h4 id="weather-description"> </h4>
        <h4 id="humidity">Humidity: <span id="humidity-description"></span>%</h4>
        <h4 id="wind">Wind: <span id="wind-description"></span> Km/h</h4>
      </span>
      <br />
    <div class="futurePredictions">
        <div class="row" id="forecast">
          </div>
          </div>
      <br />

      <footer><small><a href="https://github.com/anniestjernedryss/final-project">open source code</a> by Anna Herran ✨</small></footer>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
